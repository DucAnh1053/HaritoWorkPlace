<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="background">

        </div>
        <div class="space">
        
        </div>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value=log10 onclick="display.value += 'log10(' ">
                    <input type="button" value="log2" onclick="display.value += 'log2(' ">
                    <input type="button" value="ln" onclick="display.value += 'log(' ">
                    <input type="button" value="DE" onclick="display.value = display.value.slice(0, -1) ">
                    <input type="button" value="AC" onclick="display.value = '' " class="AC">
                </div>
                <div>
                    <input type="button" value="sin" onclick="display.value += 'sin(' ">
                    <input type="button" value="cos" onclick="display.value += 'cos(' ">
                    <input type="button" value="tan" onclick="display.value += 'tan(' ">
                    <input type="button" value="(" onclick="display.value += '(' ">
                    <input type="button" value=")" onclick="display.value += ')' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="e" onclick="display.value += 'e()' ">
                    <input type="button" value="π" onclick="display.value += 'π' ">
                    
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="×" onclick="display.value += '*' ">
                    <input type="button" value="÷" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' ">
                    <input type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="HARITO" onclick="display.value = 'HARITO' " class="harito">
                    <input type="button" value="="
                        onclick="display.value = Math.round(eval(display.value) * 100000000) / 100000000">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
